version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "# This installs Chrome on any RHEL/CentOS/Amazon Linux variant."
        - curl https://intoli.com/install-google-chrome.sh | bash
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
